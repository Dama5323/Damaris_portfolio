<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damaris Chege| Tech Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs/lib/anime.iife.min.js"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #111827 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">
    <!-- Navigation -->
   <nav class="bg-white shadow-sm fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">Damaris Chege</a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                    <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-600 transition">About</a>
                    <a href="{% url 'projects' %}" class="text-gray-700 hover:text-blue-600 transition">Projects</a>
                    <a href="{% url 'contact' %}" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
                    <a href="{% url 'certifications' %}" class="text-gray-700 hover:text-blue-600 transition">Certifications</a>
                </div>
            </div>
        </div>
    </nav>

    

    <!-- Main Content -->
    <main class="pt-20"> <!-- Add padding to account for fixed nav -->
        {% block content %}
        <!-- Content will be injected here from child templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 mt-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2025 Damaris Chege. Built with Django & Django REST Framework.</p>
            <div class="flex justify-center space-x-6 mt-4">
                {% if about_me.github_url %}
                <a href="{{ about_me.github_url }}" target="_blank" class="hover:text-blue-400 transition-colors">GitHub</a>
                {% endif %}
                {% if about_me.linkedin_url %}
                <a href="{{ about_me.linkedin_url }}" target="_blank" class="hover:text-blue-400 transition-colors">LinkedIn</a>
                {% endif %}
            </div>
        </div>
    </footer>

    <!-- JavaScript for interactive elements -->
    <script>
        // Simple script to animate skill bars when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const skillBars = document.querySelectorAll('.skill-progress');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const width = entry.target.getAttribute('data-width');
                        entry.target.style.width = width + '%';
                    }
                });
            }, { threshold: 0.5 });
            
            skillBars.forEach(bar => observer.observe(bar));
        });
    </script>
</body>
</html>
